<div class="tab-container">

    <div class="tab-label-container">
    
        <ng-container *ngFor="let tab of tabs"> 
            <span [ngClass]="{active: tab == activeComponent}" (click)="activateTab(tab)">{{tab.tabName}}</span>
        </ng-container>
    
    </div>

        <ng-template [ngTemplateOutlet]="activeComponent.templateRef" [ngTemplateOutletContext]=" {content: activeComponent.content}"></ng-template>

    
</div>
